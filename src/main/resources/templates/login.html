<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link th:href="@{/css/login.css}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <style>

    </style>
</head>
<body>
<div class="login-container">
    <h1>ログイン</h1>
    <form th:action="@{/authenticate}" method="post" th:object="${loginForm}" class="login-form">
        <div class="form-group">
            <label for="accountCode">アカウントコード</label>
            <input type="text" id="accountCode" th:field="*{username}" placeholder="アカウントコード" required/>
        </div>
        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" th:field="*{password}" placeholder="パスワード" required/>
        </div>
        <div class="form-group">
            <input class="login-button" type="submit" value="ログイン"/>
        </div>
    </form>
    <div class="form-footer">
        <p>アカウントをお持ちでないですか？
            <a th:href="@{login/account/}">新規登録</a>
        </p>
    </div>
</div>
</body>

<script th:inline="javascript">

    window.onload = function () {
        let title = /*[[${title}]]*/"title";

        let element_title = document.getElementById("title");
        element_title.textContent = title;
    }

</script>
</html>
